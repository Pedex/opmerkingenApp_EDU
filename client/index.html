<!doctype html>
<html lang="en" ng-app="opmerkingenApp">
  <head>
    <title>OpmerkingenApp</title>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
    <script src="./js/app.js"></script>
    <style type="text/css">
      .Text1        { white-space:pre;
                    font: italic bold 12px/30px Georgia, serif;
                    font-size: 17px;
  }
</style>  
  </head>
  <body ng-controller="opmerkingenCtrl">
    <p class=Text1>          Opmerking:                      Leerling:                           Docent:</p>
     <ul>
      <li ng-repeat="message in messages">
      <input ng-model="message.text" ng-change="messages.$save(message)" />
      <input ng-model="message.leerling" ng-change="messages.$save(message)" />
      <input ng-model="message.docent" ng-change="messages.$save(message)" />
        <!-- delete a message -->
        <button ng-click="messages.$remove(message)">Verwijder Opmerking</button>
      </li>
      </ul>
    <!-- push a new message onto the array -->
    <form ng-submit="addMessage()">
      <input ng-model="newMessageText" />
      <input ng-model="newMessageLeerling" />
      <input ng-model="newMessageDocent" />
      <button type="submit">Opmerking Toevoegen</button>
    </form>

  </body>
</html>
